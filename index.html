	<script defer>
		(function(w){
			function check(){
				var works = JSON.parse(localStorage.getItem('works'));
				if(works){
					document.querySelector('#works a').setAttribute('href',works.url);
					document.querySelector('#works a').textContent = works.name;
				}else{
					console.log('primera vez =D');
				}
			}
			function setItem(el){
				localStorage.setItem(
					'works',
					JSON.stringify(
							{
								name:el.text,
								url:el.getAttribute('href')
							}
						));
				document.querySelector('#works a').setAttribute('href',el.getAttribute('href'));
				document.querySelector('#works a').textContent = el.text;
			}
			[].forEach.call(document.querySelectorAll('#listaDeTrabajos li'),function(li){
				li.querySelector('a').onclick = function(){
					setItem(this);
				}
			})
			check();
		})(window);
	</script>
